name: Scala CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build ğŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: compile
        run: sbt compile

  run_tests:
    name: Test ğŸ§ª and Upload Coverage ğŸ“Š
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Project and export Coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          sbt clean jacocoAggregate
      - name: Download Codecov
        run: curl -Os https://uploader.codecov.io/latest/linux/codecov
      - name: Run Codecov
        run: chmod +x codecov && ./codecov -t ${{ secrets.CODECOV_TOKEN }}
